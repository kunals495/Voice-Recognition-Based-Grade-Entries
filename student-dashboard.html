
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Student Dashboard - KBPCOES</title>
  <link href="dashboard-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="sidebar">
    <div class="semester-marks">
      <h3>Academic Records</h3>
      <div class="semester" id="sem1">
        <h4>Semester 1</h4>
        <div class="marks-list"></div>
      </div>
      <!-- Repeat for other semesters -->
      <div class="semester" id="sem8">
        <h4>Semester 8</h4>
        <div class="marks-list"></div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="profile-section">
      <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
          <h2 id="studentName">Student Name</h2>
          <p id="rollNumber">Roll Number: </p>
          <p id="prnNumber">PRN Number: </p>
          <p id="department">Department: Computer Engineering</p>
          <p id="email">Email: </p>
        </div>
      </div>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
