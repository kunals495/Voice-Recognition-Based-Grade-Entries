
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Teacher Dashboard - KBPCOES</title>
  <link href="dashboard-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="sidebar">
    <div class="classes-list">
      <h3>My Classes</h3>
      <div class="class-group">
        <h4>Computer Engineering</h4>
        <div class="semester-list">
          <div class="semester">Semester 1</div>
          <div class="semester">Semester 2</div>
          <div class="semester">Semester 3</div>
          <div class="semester">Semester 4</div>
          <div class="semester">Semester 5</div>
          <div class="semester">Semester 6</div>
          <div class="semester">Semester 7</div>
          <div class="semester">Semester 8</div>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="profile-section">
      <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
          <h2 id="teacherName">Teacher Name</h2>
          <p id="department">Department: Computer Engineering</p>
          <p id="subject">Subject: </p>
          <p id="email">Email: </p>
        </div>
      </div>
    </div>
    <div class="marks-entry-section">
      <h3>Enter Marks</h3>
      <form id="marksForm">
        <div class="form-group">
          <select id="semesterSelect" required>
            <option value="">Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
          <select id="subjectSelect" required>
            <option value="">Select Subject</option>
            <option value="BDA">Big Data Analytics</option>
            <option value="ML">Machine Learning</option>
            <option value="CC">Cloud Computing</option>
          </select>
          <select id="examType" required>
            <option value="">Select Exam Type</option>
            <option value="UT">Unit Test</option>
            <option value="MSE">MSE</option>
            <option value="ESE">ESE</option>
          </select>
        </div>
        
        <div class="marks-table">
          <table id="studentMarksTable">
            <thead>
              <tr>
                <th>Roll No</th>
                <th>Student Name</th>
                <th>Marks Obtained</th>
                <th>Out Of</th>
              </tr>
            </thead>
            <tbody id="marksTableBody">
              <!-- Rows will be added dynamically -->
            </tbody>
          </table>
          <button type="button" id="addRow">+ Add Student</button>
        </div>
        
        <button type="submit" class="submit-marks">Submit All Marks</button>
      </form>
    </div>
  </main>
  <script src="teacher-dashboard.js"></script>
</body>
</html>
