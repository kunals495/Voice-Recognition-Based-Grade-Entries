
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Teacher Dashboard - KBPCOES</title>
  <link href="dashboard-style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="sidebar">
    <div class="classes-list">
      <h3>My Classes</h3>
      <div class="class-group">
        <h4>Computer Engineering</h4>
        <div class="semester-list">
          <div class="semester">Semester 1</div>
          <div class="semester">Semester 2</div>
          <div class="semester">Semester 3</div>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <div class="profile-section">
      <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
          <h2 id="teacherName">Teacher Name</h2>
          <p id="department">Department: Computer Engineering</p>
          <p id="subject">Subject: </p>
          <p id="email">Email: </p>
        </div>
      </div>
    </div>
    <div class="marks-entry-section">
      <h3>Enter Marks</h3>
      <form id="marksForm">
        <select id="semesterSelect">
          <option value="">Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
        </select>
        <input type="text" id="studentRoll" placeholder="Student Roll Number">
        <input type="number" id="marks" placeholder="Marks">
        <button type="submit">Submit Marks</button>
      </form>
    </div>
  </main>
  <script src="teacher-dashboard.js"></script>
</body>
</html>
